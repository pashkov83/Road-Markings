        <div class="row text-center">
          <table id="myTable" class="table table-hover">
            <thead>

                <th scope="col">Тип лінії</th>
                <th scope="col">Ширіна</th>
                <th scope="col">Протяжність</th>

            </thead>
            <form name="form" action="addVal()" id="heightKM" method="get">
              <tr>
                <td scope="col">
                  <select id="selectLine" name="selectLine" class="form-select form-select-sm ms-2" aria-label="selectKM">

                    <option value="3">1.4.</option>

                    <option value="5">1.6.</option>

                    <option value="7">1.8.</option>
                    <option value="8">1.11.</option>

                  </select>
                </td>
                <td scope="col">
                  <select id="selectWidth" name="selectWidth" class="form-select form-select-sm" aria-label="selectCM">

                    <option value="1.5">15 см</option>
                    <option value="2">20 см</option>
                  </select>
                </td>
                <td>
                  <div class="input-group input-group-sm">

                      aria-describedby="basic-addon2">
                    <span class="input-group-text p-1" id="basic-addon2">км</span>
                  </div>
                </td>
                <td scope="col">
                  <select name="selectMat" class="form-select form-select-sm" aria-label="selectCM">
                    <option selected>Фарба</option>
                    <option value="1">Пластик</option>
                  </select>
                </td>
                <td id="paint">0</td>
                <td id="plastic">0</td>
                <td id="hardener">0</td>
                <td id="solvent">0</td>
                <td id="reflectiveSpheres">0</td>

            <button class="btn btn-success" onclick="valueNorms.calculate(document.getElementById('selectLine').value,document.getElementById('selectWidth').value)" type="button" form="heightKM">Розрахувати</button>
            <button class="btn btn-primary" onclick="addRow()" type="button" form="heightKM">Додати лінію</button>
